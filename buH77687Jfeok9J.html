<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMAP 2025 Gra Terenowa</title>
  <link rel="icon" href="media/foska-przemyska-100px.png">
  <link rel="stylesheet" href="index.css">
</head>
<body data-site-id="q2">
  <a href="https://oaza.przemyska.pl">
    <img src="media/foska-przemyska-z-napisem-300px.png" id="foska" >
  </a>
  <div id="wrap">
    <h1 id="punkt">Stacja 2</h1>
    <div id="question-box">
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Wpisz odpowiedź..." />
      <div id="buttonHolder">
        <button onclick="checkAnswer()" id="checkAnswer">Sprawdź odpowiedź</button>
      </div>
      <div id="feedback"></div>
    </div>
  </div>
  <button id="helpButton" onclick="displayHelp()"><strong>?</strong></button>
  <div id="divmap">
    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2550.957236510377!2d22.42113671185701!3d50.25538297143695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTDCsDE1JzE5LjQiTiAyMsKwMjUnMjUuNCJF!5e0!3m2!1spl!2spl!4v1745437257616!5m2!1spl!2spl" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade" loading="lazy"></iframe>
  </div>  
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('helpModal').style.display='none'">&times;</span>
      <h2>Jak grać?</h2>
      <ul id="helpList">
      </ul>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
